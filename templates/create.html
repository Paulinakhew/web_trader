                z-index: -1;

            .header-logo {
                width: 100%;
                height: 40px;
                float: left;
                margin: 30px 0 40px 0;
            }

            .login {
                height: 100vh;
                width: 100%;
                max-width: 450px;
                margin: 0 auto;
            }

            .login-wrap {
                background: rgba(0, 0, 58, 0.8);
                width: calc(100% - 140px);
                padding: calc(50vh - 259px) 70px;
                overflow: auto;
                box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
            }

            #signinbox {
                display: block;
                float: left;
                margin-bottom: 114px;
            }

            @media (max-height: 518px) {
                #signinbox {
                    margin-bottom: calc((100vh - 404px));
                }
            }

            #signupbox {
                display: none;
                float: left;
            }

            .inputfield {
                height: 20px;
                width: calc(100% - 22px);
                padding: 10px;
                font-size: 14px;
                border-radius: 14px;
                background: rgba(255, 255, 255, 0);
                border: white solid 1px;
                color: #fff;
                text-align: center;
                margin-bottom: 30px;
                font-family: 'Roboto', sans-serif;
            }

            .inputsubmit {
                height: 40px;
                width: 100%;
                font-size: 14px;
                border: none;
                border-radius: 14px;
                background: rgba(255, 255, 255, 0.25);
                text-align: center;
                color: #fff;
                cursor: pointer;
                font-family: 'Roboto', sans-serif;
                position: relative;
                overflow: hidden;
            }

            .inputsubmit:active {
                background: rgba(255, 255, 255, 0.35);
            }

            .submitfunc:after {
                background: repeating-linear-gradient(-45deg, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25) 10px, rgba(0, 0, 0, 0) 10px, rgba(0, 0, 0, 0) 20px);
                -webkit-animation: AnimationProgress 5s linear infinite;
                animation: AnimationProgress 5s linear infinite;
                background-size: 300% 300%;
                height: 40px;
                width: 100%;
                border: 0;
                content: '';
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                line-height: 40px;
                transition: all 1s ease-in-out;
            }

            @-webkit-keyframes AnimationProgress {
                0% {
                    background-position: 0% 0%;
                }
                100% {
                    background-position: 94% 0%;
                }
            }

            @keyframes AnimationProgress {
                0% {
                    background-position: 0% 0%;
                }
                100% {
                    background-position: 94% 0%;
                }
            }

            .spf {
                width: 100%;
                line-height: 20px;
                margin-top: 30px;
                color: #fff;
                float: left;
                margin-bottom: 30px;
            }

            .spf a {
                width: 100%;
                float: right;
            }
        </style>
        <script>
            function sisb() {
                $("#signinbox").css("display", "block");
                $("#signupbox").css("display", "none");
            }
            function susb() {
                $("#signinbox").css("display", "none");
                $("#signupbox").css("display", "block");
            }

            function SubmitLoginForm() {
                document.getElementById("signinform").submit()
            }
            document.getElementById('loginsubmit').onclick = function () {
                setTimeout(SubmitLoginForm, 3000);
                $("#loginsubmit").addClass("submitfunc");
            }

            function SubmitLogupForm() {
                document.getElementById("signupform").submit()
            }
            document.getElementById('signupsubmit').onclick = function () {
                setTimeout(SubmitLogupForm, 3000);
                $("#signupsubmit").addClass("submitfunc");
            }
        </script>
    </head>

    <body class="text-center">
        <form action="/create" method="post" id="signinform"> 
            <div class="bgline"></div>

                <div class="login">
                    <div class="login-wrap">
                        <svg class="header-logo">
                            <use xlink:href="#logo"></use>
                        </svg>
                        <h1 style="color: white">Sign up</h1>

                        <div id="signinbox">
                            {% if cannot_create %}
                                <div class="alert alert-primary" role="alert">
                                    An account with that username already exists. Please create a new one.
                                </div>
                            {% endif %}
                            <form id="signinform"></form>
                                <input type="text" name="username" class="inputfield" placeholder="Username" required/>
                                <input type="Password" name="password" class="inputfield" placeholder="Password" required/>
                                <input type="number" min="0" step="any" name="funds" class="inputfield" placeholder="Funds" required/>
                            </form>
                            <button id="loginsubmit" type="submit" class="inputsubmit">Sign In</button>
                            <div class="spf">
                                <a style="margin-bottom: 10px;">Forgot Password?</a><a onclick="susb()">Create account</a>
                            </div>
                        </div>
                        <div id="signupbox">
                            <form id="signupform">
                                <input type="text" class="inputfield" placeholder="Username" required/>
                                <input type="Password" class="inputfield" placeholder="Password" required/>
                                <input type="Password" class="inputfield" placeholder="Repeat Password" required/>
                                <input type="email" class="inputfield" placeholder="Email Address" required/>
                            </form>
                            <button id="signupsubmit" type="submit" class="inputsubmit">Sign Up</button>
                            <div class="spf">
                                <a onclick="sisb()">Sign in instead</a>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </body>
</html>
